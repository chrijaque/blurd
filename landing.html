<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Random Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #localVideoPreview {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            transform: scaleX(-1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        #startChatButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #startChatButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Random Video Chat</h1>
        <video id="localVideoPreview" autoplay muted playsinline></video>
        <button id="toggleBlurButton">Toggle Blur</button>
        <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="termsCheckbox" required>
            <label for="termsCheckbox">I agree to behave respectfully and follow the terms of use. I understand that this is a video chat application where I will be connected with random peers.</label>
        </div>
        <button id="startChatButton" disabled>Start Chat</button>
    </div>
    <script src="landing.js"></script>
</body>
</html>
