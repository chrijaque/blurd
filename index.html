<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Video Chat (Omegle-like)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Video Chat</h1>
    <div id="statusMessage"></div>

    <!-- Video elements for local and remote streams -->
    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Controls for chat interactions -->
    <div class="controls">
        <button id="nextButton">Next</button>
        <button id="disconnectButton">Disconnect</button>
        <button id="toggleAudioButton">Enable Audio</button>
        <button id="removeBlurButton">Remove Blur</button>
    </div>

    <!-- Add this after your video elements and before the control buttons -->
    <div id="chatBox" class="chat-box">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
