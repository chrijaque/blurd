<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Video Chat (Omegle-like)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Video Chat</h1>

    <!-- Video elements for local and remote streams -->
    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Controls for chat interactions -->
    <div class="controls">
        <button id="startChatButton">Start Chat</button>
        <button id="nextButton" disabled>Next</button>
        <button id="disconnectButton" disabled>Disconnect</button>
        <button id="muteButton" disabled>Mute Audio</button>
        <button id="videoToggleButton" disabled>Turn Off Video</button>
        <button id="toggleBlurButton" disabled>Remove Blur</button> <!-- Toggle Blur Button -->
    </div>

    <div id="statusMessage">Waiting to start...</div>

    <script src="script.js"></script>
</body>
</html>
