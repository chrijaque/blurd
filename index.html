<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blurd Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include any other meta tags and CSS files -->
</head>
<body>
    <!-- Landing Page Section -->
    <div id="landingPage">
        <div class="landing-content">
            <h1>Like a Box of Chocolates</h1>
            <video id="localVideoPreview" autoplay muted playsinline></video>
            <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Type your chat name" required>
                <button id="toggleBlurButton">Click Me</button>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox">I agree to behave respectfully and follow the standards of decent human interaction. I understand that this is a video chat application where I will be connected with random people who may or may not be respectful but I will be responsible for my own actions and behavior and thereby help keep the internet a fun place for everyone.</label>
            </div>
            <button id="startChatButton" disabled>Start Chat</button>
        </div>
    </div>

    <!-- Chat Interface Section -->
    <div id="chatPage" style="display: none;">
        <h1>Blurd Chat</h1>
        <div id="statusMessage">Waiting for peer...</div>

        <!-- Video elements for local and remote streams -->
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <!-- Controls for chat interactions -->
        <div class="controls">
            <button id="nextButton">Next</button>
            <button id="disconnectButton">Disconnect</button>
            <button id="toggleAudioButton">Enable Audio</button>
            <button id="removeBlurButton">Remove Blur</button>
        </div>

        <!-- Chat Box -->
        <div id="chatBox" class="chat-box">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Include the combined JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
